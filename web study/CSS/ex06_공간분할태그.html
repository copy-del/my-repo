<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그</title>
    <style>
        #container{
            background-color: lightgrey;
            width: 300px;
            height: 300px;
        }

        #item1{
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            /* visibility : hidden; >> 요소를 화면에서 숨김 */
            visibility: hidden;
        }

        #item2{
            background-color: lightblue;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span>여기는 container 안 이다.</span>
        <div id="item1">
            item1
            <div id="innerItem">
                item 안에 또 div를 넣음
            </div>
        </div>
        <span></span>
        <div id="item2">
            item2
        </div>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <span></span>
    <span></span>
    <span></span>
</body>
</html>
