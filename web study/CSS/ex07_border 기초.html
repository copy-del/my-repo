<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border : 요소의 테두리를 지정하는 속성 */
        /* border-width : 테두리의 두께를 지정 */
        /* border-color : 테두리의 색상을 지정 */
        /* border-radius : 테두리의 모서리를 둥글게 만드는 속성 */
        /* border-style : 테두리의 스타일을 지정 */

        /* 한번에 width, color, style을 지정할 수 있음 */
        /* border: width style color; */
        div {
            width: 200px;
            height: 100px;
            background-color: darkseagreen;
        }

        #solid {
            border: 10px solid green;
        }

        #dotted {
            border: 10px dotted green;
        }

        #dashed {
            border: 10px dashed green;
        }

        #double {
            border: 10px double green;
        }

        #groove {
            border: 10px groove green;
        }

        #ridge {
            border: 10px ridge green;
        }

        #inset {
            border: 10px inset green;
        }

        #outset {
            border: 10px outset green;
        }
    </style>
</head>

<body>
    <div id="solid">solid</div>
    <br>
    <div id="dotted">dotted</div>
    <br>
    <div id="dashed">dashed</div>
    <br>
    <div id="double">double</div>
    <br>
    <div id="groove">groove</div>
    <br>
    <div id="ridge">ridge</div>
    <br>
    <div id="inset">inset</div>
    <br>
    <div id="outset">outset</div>
</body>

</html>
