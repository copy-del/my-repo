<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!-- 웹페이지에 표 띄우기
            - table : 표를 만들 수 있는 공간 생성
            - tr : table row. 표 안에서 가로 한줄을 만드는 태그
            - td : table data. 한 줄 안에서 하나의 데이터를 넣는 태그
            - th : table header. 제목 데이터를 표현할 때 사용하는 태그
            -->
            <!-- 표 병합기능
                    - colspan : 셀 가로병합
                    - rowspan : 셀 세로병합
                    - 두 속성의 값에는 병합하고 싶은 셀의 갯수를 적는다.
                    > 병합 여부에 따라서 각 tr 안의 td 갯수가 달라질 수 있다.
                    -->
            <table border="1px solid black">
                <tr>
                    <td>메뉴</td>
                    <td>가격</td>
                    <td>시즌</td>
                </tr>
                <tr>
                    <td>아메리카노</td>
                    <td>3,500</td>
                    <td rowspan="2">사계절</td>
                </tr>
                <tr>
                    <td>카페라떼</td>
                    <td>4,000</td>
                </tr>
                </tr>
                <tr>
                    <td>딸기라떼</td>
                    <td>4,500</td>
                    <td rowspan="2">봄</td>  
                </tr>
                <tr>
                    <td>딸기에이드</td>
                    <td>4,500</td>
                </tr>
                <tr>
                    <td colspan="2">여름메뉴커밍쑨</td>
                    <td>여름</td>
                </tr>
            </table>
</body>
</html>
