<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="color">색깔을 바꿔봅시다.</h1>
    <button id="button">클릭</button>
    <script src="./jquery-3.7.1.slim.min.js"></script>   
    <script>
        // 제이쿼리 이벤트 적용하는 방법
        // .on(이벤트종류, 함수)
        // 버튼에 클릭 이벤트가 발생하면, h1 색깔 변경.
        $('#button').on('click',function(){
            $('#color').css({
                'color' : 'red'
            }).html("호오. 버튼을 누르셨네요?")
        })

        // h1에 마우스가 올라가면, h1의 글씨를 변경 > 마우스를 올렸습니다. > 색상 변경 > 빨강
        $('#color').on('mouseover',function(){
            $('#color').css('color','red').html("마우스를 올렸습니다.")
        })
        // h1에 마우스가 벗어나면, h1의 글씨 변경 > 마우스를 때셨네요. > 색상 변경 > 파랑
        $('#color').on('mouseout',function(){
            $('#color').css('color','blue').html("마우스를 때셨네요.")
        })
    </script>
</body>
</html>
