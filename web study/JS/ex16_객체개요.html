<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 구조 : {key: value, key: value, ...}
        // key : 객체의 속성(property) 이름 - 문자열로 표현
        // value : 객체의 속성(property) 값 -기본 자료형, 객체타입 데이터, 함수 등 가능
        // 객체의 값에 접근 할 때는 객체에 .을 붙여서 접근

        // 객체 종류
        // 1. 내장 객체 
        //   - JS엔진에 내장되어 있는 객체. 엔진이 구동되는 시점에 자동으로 생성됨
        //   - 예) Math, Date, String, Number, Boolean, Array, RegExp 등

        // 2. 브라우저 객체
        //   - JS엔진이 구동되는 시점에서 제공되는 브라우저 관련 객체
        //   - Bom(Browser Object Model) : 브라우저 관련 객체
        //   - Dom(Document Object Model) : HTML 문서 관련 객체
        //   - CSSOM(Cascading Style Sheets Object Model) : CSS 관련 객체
        //   - 예) window, document, history, location, navigator 등

        // 3. 사용자 정의 객체
        //   - 사용자가 직접 정의한 객체
        
        // 사용자 정의 객체
        let person = {
            "name" : "김호성",
            "age" : 29,
            "mincho" : false,
            "info" : function(){
                console.log(`이름 : ${this.name}, 나이 : ${this.age}, 민초 : ${this.mincho}`);
            }
        }
        // person 객체의 이름 출력
        console.log(person.name); // 김호성

        // person 객체의 자기소개 함수
        console.log(person.info()); // 이름 : 김호성, 나이 : 29, 민초 : false

        // person 객체의 나이 변경
        person.age = 30;
        
        // 내장 객체
        let today = new Date(); // 현재 날짜와 시간
        console.log(today);

        let year = today.getFullYear(); // 년도
        let month = today.getMonth() + 1; // 월(0~11) - 1을 더해줘야 함
        let date = today.getDate(); // 일(1~31) 
        let day = today.getDay(); // 요일(0~6) - 0:일요일, 1:월요일, 2:화요일, 3:수요일, 4:목요일, 5:금요일, 6:토요일
        let dayname = ["일", "월", "화", "수", "목", "금", "토"]; // 요일 배열
        let daystr = dayname[day]; // 요일 문자열
        let hour = today.getHours(); // 시(0~23)
        let minute = today.getMinutes(); // 분(0~59)
        let second = today.getSeconds(); // 초(0~59)

        document.write(`지금은 ${year}년 ${month}월 ${date}일 ${daystr}요일 ${hour}시 ${minute}분 ${second}초 입니다.`);

    </script>
</body>
</html>
