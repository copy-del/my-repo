<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 정수를 입력받은 후, 합을 반환하는 addNumber 함수를 작성하시오.
        // 1. 사용자에게 두 정수를 입력받는다.
        // 2. 입력받은 두 정수를 addNumber 함수의 매개변수로 전달한다.
        // 3. 덧셈 결과를  log로 출력한다.

        let num1= Number(prompt("첫번째 숫자 입력"));
        let num2= Number(prompt("두번째 숫자 입력"));

        function addNumber(num1, num2){
            console.log(num1 + num2); // 문자열을 숫자로 변환하여 더하기
        }
        addNumber(num1, num2); // 함수 호출

        let addNumber2 = function(num1, num2){
            console.log(num1 + num2); // 문자열을 숫자로 변환하여 더하기
        }
        addNumber2(num1, num2);

        let addNumber3 = (num1, num2) => {
            console.log(num1 + num2); // 문자열을 숫자로 변환하여 더하기
        }
        addNumber3(num1, num2);

        let addNumber4 = function(num1, num2){
            return num1 + num2; // 문자열을 숫자로 변환하여 더하기
        }
        result =addNumber4(num1, num2); // 함수 호출
        console.log(result); // 문자열을 숫자로 변환하여 더하기


    </script>
</body>
</html>
