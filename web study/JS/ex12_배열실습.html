<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [실습] 1~100까지의 숫자 중 랜덤으로 하나를 뽑아 맞추는 게임을 만들어보세요. (단, 5회 기회제공)
        // 가장 큰 수 출력하기
 
        // 1. 가장 큰 수 저장하는 변수
        // 2. 5개의 랜덤수를 배열에 저장
        let arr = [];
        for(let i =0;i<5; i++){
            arr[i] = parseInt(Math.random()*100)+1; // 1~100까지의 랜덤수를 생성한다.
        }
        let maxnum = arr[0]; // 배열의 첫번째 데이터를 maxnum에 저장한다.


        // 3. 배열 내 데이터끼리 비교, 갖아 큰 수를 1번 변수에 저장
        for(let i = 0; i<arr.length; i++){
            if(arr[i] > maxnum){ // 만약 배열의 i번째 데이터가 maxnum보다 크면
                maxnum = arr[i]; // maxnum에 i번째 데이터를 저장한다.
            }
        }
        // 4. 결과값 출력
        console.log(`${arr} 중에 가장 큰 수는 ${maxnum}입니다.`); // 배열과 maxnum을 출력한다.
    </script>
</body>
</html>
