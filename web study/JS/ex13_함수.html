<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 : 특정 목적의 작업을 수행하기 위해 독립적으로 작성된 코드 블록
        // 함수 정의 시 input, 로직, output을 고려한다.
        // input : 매개변수, output : return, 로직 : 함수 내부의 코드

        // 함수 선언 방식 : 함수 선언문, 함수 표현식, 화살표 함수

        // 1. 함수 선언문 : function 함수명(매개변수) { 코드 }  // 함수 선언 후 호출 가능
        // 함수 호이스팅 : 함수 선언문은 JS 엔진에 의해 코드보다 먼저 실행된다.
        // >> 원치 않은 실행결과가 나올 수 있기 때문에
        // 최근 에는 함수 표현식이나 화살표 함수를 많이 사용한다.
        hello(); // 함수 선언문은 호이스팅(hoisting)되어 코드보다 먼저 실행된다.
        function hello(){
            console.log("안녕하세요");
        }
        hello(); // 함수 호출

        // 2. 함수 표현식 : const 함수명 = function(매개변수) { 코드 } // 함수 선언 후 호출 불가능
        // 함수 표현식은 변수에 함수를 할당하는 방식으로, 함수 선언문과는 다르게 호이스팅되지 않는다.
        let play = function(){
            console.log("즐겁게 놀아요")
        }
        play(); // 함수 호출 

        let play2 = function(a){
            console.log(a+"를 하면서 놀아요")
        }
        play2(1);
        play2("축구");

        // 3. 화살표 함수 : const 함수명 = (매개변수) => { 코드 } // 함수 선언 후 호출 불가능
        // 화살표 함수는 ES6에서 추가된 문법으로, function 키워드를 생략할 수 있다.
        // 화살표 함수는 this 바인딩이 다르기 때문에 주의해야 한다.
        let food1 = () => {
            console.log("마라탕");
        }
        food1();
        // 3.1 매개변수가 하나일 때 괄호 생략 가능
        // 자바스크립트에서는 매개변수에 변수키워드를 사용하지 않고, 매개변수 이름만 사용한다.
        let food2 = food => {
            console.log(food+"를 먹어요");
        }
        food2('마라탕');

    </script>
</body>
</html>
