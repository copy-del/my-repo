<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 : 단순if,if-else, switch-case


        // 비밀번호 바꾸기
        let change = confirm("비밀번호를 변경하시겠습니까?")
        // 만약 사용자가 '네'를 선택하면 true, '아니요'를 선택하면 false가 반환된다.
        if(change=true) {
            alert("비밀번호를 변경합니다.")
        }
    </script>
</body>
</html>
