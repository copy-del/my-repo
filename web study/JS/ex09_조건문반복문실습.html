<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 랜덤수 생성
        // 랜덤수를 생성하는 Math.random()을 사용하여 랜덤수를 생성한다.
        let randomNum = Math.random();
        console.log(randomNum);
        // 1~100까지의 랜덤수를 생성하는 방법
        let number = parseInt(Math.random() * 100) + 1; // 1~100까지의 랜덤수를 생성한다.
        console.log(number); // 1~100까지의 랜덤수를 console에 출력한다.
        
        // 이제 사용자가 입력을 하고 입력값이 랜덤수보다 높으면 높다고 출력하고 낮으면 낮다고 출력한다.
        // 언제까지?? 사용자가 정답을 맞출 때 까지
        // 1. 사용자에게 숫자를 입력받는다.
        // 2. 입력받은 숫자가 랜덤수보다 높으면 높다고 출력하고 낮으면 낮다고 출력한다.
        // 3. 정답을 맞출 때 까지 반복한다.
        // 4. 정답을 맞추면 정답이라고 출력한다.
        let answer = prompt("숫자를 입력하세요"); // 사용자에게 숫자를 입력받는다.
         while (true) {
            if (answer == number) {
            alert("정답입니다.");
            break;
        } else if (answer > number) {
            alert("입력한 숫자가 랜덤수보다 높습니다.");
        } else {
            alert("입력한 숫자가 랜덤수보다 낮습니다.");
        }
        answer = prompt("숫자를 입력하세요");
        }
        
        
      
    </script>
</body>
</html>
