<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>즐거운 자바스크립트~</h1>
    <script>
        // HTML 파일 안에 자바스크립트를 사용하기 위해서는 Script 태그를 사용해야 한다.
        // Script 태그는 HTML 문서의 head 또는 body 안에 위치할 수 있다.

        // 출력문
        // 1. document.write() : HTML 문서에 직접 출력하는 방법
        document.write("안녕하세요! 자바스크립트입니다.");
        document.write("<h2>이렇게도 출력할 수 있습니다.</h2>");

        // 2. alert() : 경고창을 띄우는 방법
        // 주의 사항 : alert()는 사용자가 확인 버튼을 누를 때까지 다음 코드가 실행되지 않는다. (가장 먼저 실행!)
        // alert("잘못된 비밀번호입니다.");

        // 3. console.log() : 개발자 도구의 콘솔에 출력하는 방법
        // 콘솔 위치 : F12 -> Console 탭
        console.log("이것은 콘솔에 출력된 메시지입니다.");

        // 1. confirm() : 사용자에게 확인을 받는 방법 리턴값은 true 또는 false (boolean)
        // confirm("정말로 삭제하시겠습니까?") : 확인과 취소 버튼이 있는 대화상자를 띄운다.
        // console.log(confirm("정말로 삭제하시겠습니까?"));
        // confirm("정말로 삭제하시겠습니까?") ? console.log("삭제되었습니다.") : console.log("삭제가 취소되었습니다.");

        // 입력문
        // 2. prompt() : 사용자에게 입력을 받는 방법 리턴값은 문자열
        // prompt("질문", "기본값") : 질문과 기본값을 설정할 수 있다.
        prompt("이름을 입력하세요", "홍길동");  



    </script>
</body>
</html>
