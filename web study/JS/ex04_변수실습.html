<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [실습]
        // 사용자에게 정보를 입력받는 실습
        // 1. 사용자에게 두가지를 입력받는다.
        // 2. 입력받은 데이터를 저장
        // 3. 최종값을 console에 출력한다.

        
        let name = prompt("이름을 입력하세요");   // 사용자에게 이름을 입력받는다.
        let fru = prompt("좋아하는 과일을 입력해주세요");   // 사용자에게 나이를 입력받는다.

        console.log(name,'입니다. 좋아하는 과일은',fru,'입니다');   // console에 출력한다.
        console.log(name + '입니다. 좋아하는 과일은' + fru +'입니다');   // console에 출력한다.
        console.log(`${name}입니다. 좋아하는 과일은 ${fru}입니다`);   // console에 출력한다.
        // 백틱 (``)을 사용하면 문자열 안에 변수를 넣을 수 있다.
        // `${변수}` : 변수를 문자열 안에 넣는 방법
    </script>
</body>
</html>
