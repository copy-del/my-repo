<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 외부 스크립트
     주의점 : 절대 외부파일 연결하는 script 태그 안에 코드를 작성하지 말자. -->
    <script src="./ex28.JS"></script>
    <!-- 인라인 스크립트 : HTML 태그 안에 onclick, 
     onouseover 등등 속성을 사용해서, 
     특정 이벤트가 발생했을 때, 간단한 로직 실행 가능. -->
    <button onclick="alert('버튼클릭')">클릭!</button>
    <script>
        // 내부 스크립트 : HTML 파일 안에서 script 태그를 사용해서,
        // 자바스크립트 코드를 작성하는 방법.
        // head/body 태그 안에 작성 가능.
        // 작성 위치에 따라서 실행 순서나 브라우저 렌더링에 영향을 줄 수 있음.
        console.log("내부 스크립트 실행");
        check();
    </script>
</body>
</html>
