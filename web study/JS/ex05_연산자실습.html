<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS의 연산자는 자바와 비슷하다.
        // 차이점 : 동등 연산자(==)와 일치 연산자(===)의 차이
        // 동등 연산자(==,!=) : 값만 비교한다. (타입을 무시하고 비교한다.)
        // 일치 연산자(===,!==) : 값과 타입(자료형)을 모두 비교한다. (타입을 고려하여 비교한다.)
        // 예시) 1 == '1' : true (타입을 무시하고 비교)
        // 예시) 1 === '1' : false (타입을 고려하여 비교)

        // 산술 연산자 : +, -, *, /, %, **(거듭제곱)
        // JAVA와 다른 JS의 산술 연산자 / : 나누기(몫>실수), % : 나머지, ** : 거듭제곱

        // [예제]
        let num = 312;
       
        // ~~~~
         num%=100
         console.log('백의 자리 이하 버린 결과>>',num);
    </script>
</body>
</html>
