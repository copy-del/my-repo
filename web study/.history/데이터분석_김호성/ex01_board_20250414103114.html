<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="#">
        <table width="400px" border="1px solid black">
            <tr class="Step" bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step.1 아이디/비밀번호 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td>
                    <input type="text" name="ID">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password" name="PW">
                </td>

            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="text" name="PW">
                </td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <th class="Step" colspan="2" align="left">Step2. 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    <input type="radio" name="gender" value="man" id="">
                    <span>남</span>
                    <input type="radio" name="gender" value="woman" id="">
                    <span>여</span>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="" id="">
                        <option value="">혈액형 선택</option>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <th class="Step" colspan="2" align="left">Step3. 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    <span>축구</span><input type="checkbox" name="hobby" value="soccor" id="">
                    <span>야구</span><input type="checkbox" name="hobby" value="baseball" id="">
                    <span>농구</span><input type="checkbox" name="hobby" value="basketball" id="">
                </td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <th class="Step" colspan="2" align="left">Step4. 하고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea name="message" id="" cols="60" rows="5">
                    </textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
