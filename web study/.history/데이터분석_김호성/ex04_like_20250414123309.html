<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pp">0</p>
    <button id="like">+1증가</button>
    <button id="dislike">-1감소</button>
    <button id="chogihwa">초기화</button>

    <script src="./ex04_myJs3.js">
       let ppp = document.getElementById("pp"); // p태그 가져오기
        let like = document.getElementById("like"); // 좋아요 버튼 가져오기
        let dislike = document.getElementById("dislike"); // 싫어요 버튼 가져오기
        ppp.innerHTML = 0; 
        like.addEventListener("click", function(){
            let num = parseInt(ppp.innerHTML);
            num +=1; 
            ppp.innerHTML = num; 
        })
        dislike.addEventListener("click",function(){
            let num = parseInt(ppp.innerHTML);
            if(num > 0){ 
                num -= 1;
                ppp.innerHTML = num; // p태그에 -1된 값 대입하기.
            }else{ // // 0보다 작을 경우.
                // 0보다 작아질 수 없으므로, -1을 하지 않고, 0으로 고정.
                alert("0보다 작아질 수 없습니다.")
            }
        })
                
        // like();
        // dislike();
        // chogihwa();
        
    </script>
</body>
</html>
